<!--multifile select-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcceptAttribute</title><!--accept is used together input , form-->
</head>
<body>
    <form accept="" action="">
        <input accept="" type="text"><!--input use together with email,url,password,datetime,date etc-->
    </form>
    <input type="file" id="soundFile" accept="audio/*">
    <input type="file" id="videoFile" accept="video/*">
    <input type="file" id="imageFile" accept="image/*" multiple>
    <!--in front end, accept is not validate which file, that is why , check by using js or backend application,php, djamgo, java --> 
</body>
</html>
