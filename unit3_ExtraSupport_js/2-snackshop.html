<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackShop</title>
</head>
<body>
    <label for="food">Please select your Foods:</label>
    <select name="" id="toEat">
        <option value="">Please select here</option>
        <option value="coffee">Coffee</option>
        <option value="snack">Snack</option>
        <option value="juice">Juice</option>
        <option value="chicken">Chicken</option>
    </select>
    <label for="count">Quantity:</label>
    <input type="number" id="count" name="countNumber" value=0 min="1" max="1000"> <!-- 0 is not needed "" quotation-->
    <p></p>
    <h3></h3>
</body>
<script>
    let select=document.querySelector('select');
    let number=document.querySelector('input');
    let paragraph=document.querySelector('p');
    let h3=document.querySelector('h3');
    select.addEventListener('change',foods);//two parameters, foods func

    function foods(){
        let choosen=select.value;
        if(choosen==='coffee'){
            paragraph.textContent = choosen + " is so cool";
            h3.textContent = 'Quentity is : ' + number.value;
        }else if(choosen==='snack'){
            paragraph.textContent = choosen + " is so cool";
            h3.textContent = 'Quentity is : ' + number.value;
        }else if(choosen==='juice'){
            paragraph.textContent = choosen + " is so cool";
            h3.textContent = 'Quentity is : ' + number.value;
        }else if(choosen==='chicken'){
            paragraph.textContent = choosen + " is so cool";
            h3.textContent = 'Quentity is : ' + number.value;
        }else{
            paragraph.textContent = "Special Customer";
        }
        
    }
</script>
</html>
