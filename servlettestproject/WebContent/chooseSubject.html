<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
var validate= function() {
   if(document.forms.form.subject.selectedIndex == -1) {        
        document.getElementById("message").innerHTML = "<span style='color:red'>Choose One!!!!</span>"
        return false;
   }
   return true;	   
   
};
</script>
</head>
<body>
<p id="message"></p>
<form action="Exercise2Servlet" name="form">
Select Subject: 
<select name="subject" id="selectlist" tabindex="1" multiple>
	<option value="Java">Java</option>
	<option value="PHP">PHP</option>
	<option value="ASP.NET">ASP.NET</option>
	<option value="Android">Android</option>
</select>
<input type="submit" value=choose tabindex="2" onclick="return validate()">
</form>

</body>
</html>
