<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="UserRegisterServlet" method="post">
<div><strong>Registration Form</strong></div><br>
<table>
	<tr>
		<td>Name</td>
		<td><input type="text" name="name"/>*</td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="password" name="password"/>*</td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="text" name="email"/>*</td>
	</tr>
	<tr>
		<td>Gender</td>
		<td><input type="radio" name="gender"/>Male <input type="radio" name="gender"/>Female</td>
	</tr>
	<tr>
		<td>Address</td>
		<td><textarea name="address" rows=4 cols=50></textarea></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="register">&nbsp;<input type="reset" value="reset"></td>
	</tr>
</table>
</form>
</body>
</html>
